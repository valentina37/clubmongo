<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores - Copa Mundial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            height: 100vh;
            background-image: url("https://images.unsplash.com/photo-1517927033932-b3d18e61fb3a?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8Mnx8fGVufDB8fHx8fA%3D%3D");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Barra lateral */
        .sidebar {
            width: 250px;
            background-color: #2c2c2c;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }

        .sidebar-header {
            text-align: center;
        }

        .user-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .user-name {
            font-size: 25px;
            color: white;
            margin-bottom: 20px;
        }

        /* Centrar el menú verticalmente */
        .sidebar-menu {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .sidebar-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .sidebar-menu ul li {
            margin: 30px 0;
            text-align: center;
        }

        .sidebar-menu ul li a {
            text-decoration: none;
            color: rgb(255, 255, 255);
            font-size: 20px;
            font-family: 'Poppins', sans-serif;
            transition: text-shadow 0.3s ease;
        }

        .sidebar-menu ul li a:hover {
            text-shadow: 2px 2px 5px rgba(0, 123, 255, 0.7);
            color: #00bcd4;
        }

        /* Contenido principal */
        .main-content {
            flex-grow: 1;
            overflow: auto;
            padding: 20px;
        }

        .container {
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            font-weight: bold;
            color: white;
            margin-bottom: 20px;
            text-align: center;
        }
		td{
			color: #ffffff
		}

        table {
            width: 100%;
            background-color: transparent;
            color: white;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table thead th {
            background-color: transparent;
            color: white;
            padding: 10px;
            text-align: center;
            border-bottom: 2px solid white;
        }

        table tbody td {
            padding: 10px;
            border-bottom: 1px solid white;
            text-align: center;
        }

		.btn-outline-primary {
		            border-color: #a23030;
		            color: #ffffff;
		            font-size: 1rem;
		            font-weight: bold;
		            width: 100%;
		            padding: 10px;
		            border-radius: 5px;
		            display: block;
		            margin-bottom: 15px;
		            background-color: transparent;
		        }
		
		        .btn-outline-primary:hover {
		            background-color: #000;
		            color: #ffffff;
		        }
		
		        .btn-outline-success {
		            border-color: #a23030;
		            color: #ffffff;
		            font-size: 1rem;
		            font-weight: bold;
		            width: 100%;
		            padding: 10px;
		            border-radius: 5px;
		            display: block;
		            background-color: transparent;
		        }
		
		        .btn-outline-success:hover {
		            background-color: #275797;
		            color: #ffffff;
					border-color: #0400ff;
		        }
		
		        .btn-info, .btn-danger {
		            font-size: 14px;
		            font-weight: bold;
		        }
		
		        .btn-info {
		            background-color: #0400ff;
		            border-color: #0400ff;
		            color: #ffffff;
		        }
		
		        .btn-info:hover {
		            background-color: #0080ff;
		            border-color: #0080ff;
		        }
		
		        .btn-danger {
		            background-color: #dc3545;
		            border-color: #dc3545;
		            color: #ffffff;
		        }
		
		        .btn-danger:hover {
		            background-color: #c82333;
		            border-color: #c82333;
		        }


      
    </style>
</head>

<body>
    <!-- Barra lateral -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>FUTBOL CLUBES</h2>
            <div class="user-info">
                <img src="https://media.istockphoto.com/id/610241662/es/foto/bal%C3%B3n-de-f%C3%BAtbol-aislado-sobre-el-fondo-blanco.jpg?s=612x612&w=0&k=20&c=m694Qtfj2li0GhXfMijPEKdKtnw52_kXZxPMbH9ZOXM=" alt="User Avatar" class="user-avatar">
                <p class="user-name">Danna Millan</p>
            </div>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><a th:href="@{/asociaciones/}">Asociaciones</a></li>
                <li><a th:href="@{/entrenadores/}">Entrenadores</a></li>
                <li><a th:href="@{/competiciones/}">Competiciones</a></li>
                <li><a th:href="@{/clubes/}">Clubes</a></li>
                <li><a th:href="@{/jugadores/}">Jugadores</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="container">
            <h2>Jugadores - Copa Mundial</h2>
            <table class="table table-hover" id="players-table">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Número</th>
                        <th>Posición</th>
                        <th>Club</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="jugador: ${jugadores}">
                        <td th:text="${jugador.nombre}"></td>
                        <td th:text="${jugador.apellido}"></td>
                        <td th:text="${jugador.numero}"></td>
                        <td th:text="${jugador.posicion}"></td>
                        <td th:text="${jugador.club.nombre}"></td>
                        <td>
                            <a class="btn btn-info btn-sm" th:href="@{'/jugadores/edit/' + ${jugador.id}}">Editar</a>
                            <a class="btn btn-danger btn-sm" th:href="@{'/jugadores/delete/' + ${jugador.id}}"
                                onclick="return confirm('¿Estás seguro de eliminar este jugador?');">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="d-flex justify-content-center">
                <div class="p-3">
                    <a th:href="@{/jugadores/new}" class="btn btn-outline-primary">Insertar Jugador</a>
                </div>
                <div class="p-3">
                    <a th:href="@{/index}" class="btn btn-outline-success">Inicio</a>
                </div>
            </div>
        </div>
    </main>

    
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>

</html>
